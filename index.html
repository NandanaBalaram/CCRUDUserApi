<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>USER API</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                
                <form>
                    <h2>Add User</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick='createUser()'>Submit</button>
                    <h2>Enter ID to Edit or Delete User</h2>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="deleteUser()">Delete</button>
                    <button type="button" class="btn btn-primary" onclick="editUser()">Edit</button>
                </form>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>

                </table>

            </div>
        </div>
    </div>
    <script src="userApi.js"></script>
</body>

</html>
